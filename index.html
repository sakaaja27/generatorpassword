<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-2">
                <label for="PanjangPassword" class="text-uppercase fw-bold">Panjang Password</label>
                <input type="number" id="PanjangPassword" class="form-control form-control-lg">
                <label for="Password" class="text-uppercase fw-bold">Password</label>
                <input disabled id="Password" class="form-control form-control-lg">
                <button class="btn btn-dark text-uppercase fw-bold btn-sm mt-2" onclick="getPassword()">Generate Password</button>
                <button class="btn btn-primary text-uppercase fw-bold btn-sm mt-2" onclick="savePassword()">Save Password</button>
            </div>
            
        </div>
    </div>

    <!-- js -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
